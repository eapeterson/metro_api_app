<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WMATA Wait</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption:700,400' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
	<div class="headline">
		<p>
			<h1><img src="images/metro_logo.png"> Waiting for the Metro? <img src="images/metro_logo.png"></h1> 
		</p>
	</div>
	<br>
	<div class="choice">
		<select id= "stopPicker" name="stops">

			<option value="select">Select your station:</option>
			<option value="patriot">Patriot and Americana Drs.(Annandale)</option>
			<option value="turnpike">Annandale Rd. and Little River Turnpike</option>
			<option value="hickory">Annandale and Hickory Hill Rds.</option>
			<option value="hillwood">Annandale Rd. and Hillwood Ave.</option>
			<option value="eastfc">East Falls Church</option>
			<option value="glebe">Lee Hwy and Glebe Rd.</option>
			<option value="kirkwood">Lee Highway and Kirkwood Rd.</option>
			<option value="rosslyn">Rosslyn</option>
			
		</select>

		<a href="#" class="submit">Submit</a>
	</div>
	<br>
	<div class="results"></div>
	<br>
	<div class="bored">
		<h1>Bored?</h1>
		<h2>These videos are just about the right length!</h2>
	</div>
	<br>
	<div class="videos">
		VIDEOS POPULATE HERE
	</div>
	<br>
	<div class="more">
		<p>Need more options? >></p>
	</div>
</body>
</html>
